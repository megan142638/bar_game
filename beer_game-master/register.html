	<script type="text/javascript">
    window.onload=function() {
        document.getElementById("register").onsubmit=join;
    };
    function readURL(input){
        if(input.files && input.files[0]){
            var imageTagID = input.getAttribute("targetID");
            var reader = new FileReader();
            reader.onload = function (e) {
                var img = document.getElementById(imageTagID);
                img.setAttribute("src", e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
	</script>
    <body>
 
        <div id="phizzForm" class="form">
			<form enctype="multipart/form-data" action="register.php" method="post">
            <form>
                <div class="formPanel">
                                      
                    <h2>帳號註冊</h2>
                    <p>請輸入您的帳號及密碼</p>				                    
	                    <fieldset>
                        <div class="formRow">
				
        
                            <label for="username">Username</label>
                            <span class="inputAddOn"><i class="icon-user"></i></span>
                            <input type="text" placeholder="Username" name="uid" required>
                            
                        </div>
                        <div class="formRow">
                            <label for="password">Password</label>
                            <span class="inputAddOn"><i class="icon-lock"></i></span>
                            <input type="password"  placeholder="Password" name="pwd" id="pw1" required>      
                        </div>
                        <div class="formRow">
                            <label for="passwordConfirm">Confirm password</label>
                            <span class="inputAddOn"><i class="icon-lock"></i></span>
                            <input type="password"  placeholder="Confirm password" name="pwd" id="pw2" onkeyup="validate()"/><span id="tishi"></span>
                        </div>
                        <div class="formRow">
                            <label for="icon">icon</label>
                            <span class="inputAddOn"><i class="icon-user"></i></span>
                            <input type="file" name="pic" id="icon" onchange="readURL(this)" targetID="preview_img" required/>
                            <img id="preview_img" width="320" height="240" src="#" />   
                        </div>
                        <button type="submit" class="buttonSubmit" >Submit	</button>
						<button type="reset" class="buttonReset" >reset	</button> 
						<a href="login.html" style="font:100" >&nbsp; &nbsp; 返回登入頁面</a>
                    </fieldset>
                </div>
            </form>
			</form>
        </div>
		<script>
        function validate() {
	        var pw1 = document.getElementById("pw1").value;
	        var pw2 = document.getElementById("pw2").value;
            if(pw1 == pw2) {
                document.getElementById("tishi").innerHTML="<font color='green'>兩次密碼相同</font>";
                document.getElementById("submit").disabled = false;
            }
            else {
                document.getElementById("tishi").innerHTML="<font color='red'>兩次密碼不相同</font>";
                document.getElementById("submit").disabled = true;
            }
        }
        </script>
